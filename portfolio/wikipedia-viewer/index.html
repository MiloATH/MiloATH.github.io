<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="top">
					<div class="title">
						<h1><strong>Wikipedia Search</strong></h1>
					</div>
					<div class="input-group">
						<input type="text" class="query input-lg form-control">
						<span class="input-group-btn">
						<a class="btn btn-lg fading" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button"> Random Page</a>
					</span>
					</div>
				</div>
			</div>
		</div>
		<div class="pages">
		</div>
		<footer>
			Coded and Designed by Milo Hartsoe</footer>
	</div>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="js/index.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-96586512-2', 'auto');
	  ga('send', 'pageview');
	</script>
</body>

</html>
