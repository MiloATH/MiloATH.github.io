<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="top">
					<div class="title">
						<h1><strong>Wikipedia Search</strong></h1>
					</div>
					<div class="input-group">
						<input type="text" class="query input-lg form-control">
						<span class="input-group-btn">
						<a class="btn btn-lg fading" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank" role="button"> Random Page</a>
					</span>
					</div>
				</div>
			</div>
		</div>
		<div class="pages">
		</div>
		<footer>
			Coded and Designed by Milo Hartsoe</footer>
	</div>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="js/index.js"></script>
</body>

</html>
