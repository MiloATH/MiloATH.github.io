<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		<h1 class="header">Tic-Tac-Toe</h1>
		<div class="start-screen">
			<h1 class="title">Welcome to Tic-Tac-Toe. Play as:</h1>
			<button id="X" class="select">X</button>
			<button id="O" class="select">O</button>
			<div class="scoreboard">
			</div>
		</div>
		<div class="board hide">
			<button class="box out" id="1"></button>
			<button class="box out" id="2"></button>
			<button class="box out" id="3"></button>
			<button class="box out" id="4"></button>
			<button class="box out" id="5"></button>
			<button class="box out" id="6"></button>
			<button class="box out" id="7"></button>
			<button class="box out" id="8"></button>
			<button class="box out" id="9"></button>
			<span class="notify hide">Not a valid move.</span>
		</div>
	</div>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<script src="js/index.js"></script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-96586512-2', 'auto');
	  ga('send', 'pageview');
	</script>
</body>

</html>
