<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <head>
  </head>
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row">
        <div class="quote">
          <div class="text">
            <p class="fa fa-2x fa-pull-left" id="quote"></p>
            <h5 id="author"></h5>
          </div>
          <button onClick="tweet()" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></button>
          <button onClick="newQuote()" id="newQuote">Random Quote</button>
          <div class="loading"></div>

          <div id="contribution">Designed and coded by Milo Hartsoe</div>
        </div>
      </div>
    </div>
  </body>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/index.js"></script>

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
